<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Website</title>
    <script>
        function changeName() {
            const newName = prompt("Enter a new name"); // >>> put a prompt here, ask the user for a new name <<< 
            document.getElementById("myHeader").textContent = "Hello," + newName + "!";// Use document.getElementById("your id").textContent = .... to change the level 1 header to say something new
        }
    </script>
</head>
<body>
    <h1 id="myHeader">Hello, World!</h1>
    <button onclick="changeName()">Change Name</button>
</body>
</html>
